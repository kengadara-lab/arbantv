<!-- ArbanTV Hero Component -->
<section class="atv-hero" data-component="hero">
  <div class="atv-hero__content">
    <h2 class="atv-hero__title">
      Discover African Digital Storytelling
    </h2>
    <p class="atv-hero__subtitle">
      Premium content from the continent's most creative minds
    </p>

    <div class="atv-hero__actions">
      <button class="atv-btn atv-btn--primary">Explore Creators</button>
      <button class="atv-btn atv-btn--secondary">Join Community</button>
    </div>
  </div>

  <div class="atv-hero__stats">
    <div class="atv-stat">
      <span class="atv-stat__number">10K+</span>
      <span class="atv-stat__label">Creators</span>
    </div>
    <div class="atv-stat">
      <span class="atv-stat__number">1M+</span>
      <span class="atv-stat__label">Content</span>
    </div>
    <div class="atv-stat">
      <span class="atv-stat__number">50+</span>
      <span class="atv-stat__label">Countries</span>
    </div>
  </div>
</section>
